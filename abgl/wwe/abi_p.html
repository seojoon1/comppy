        <h1>
            <a href="index.html"><img src="img\Eternalreturnlogo.png" /></a>

        <div id="grid">
            <ol>
                <a href="abi_p.html" style="color: blue"><li>P</li></a>

                <a href="abi_w.html"><li>W</li></a>

            <div id="img">
                <img
                    src="img\아비게일 P.webp"
                    alt="아비게일 패시브"
                    width="150"
                    height="150"
                />
            </div>
            <div id="sul">
                <h2>패시브 - 티어링 블레이드</h2>
                <p>
                    아비게일의 다음 기본 공격이 추가 스킬 피해를 입히고, 대상의
                    방어력을 4초 동안 감소시킵니다.
                    <br />스킬이 적중할 때마다 티어링 블레이드의 쿨다운이 2초
                    감소합니다.<br />
                    이 기본 공격은 스킬 공격으로도 취급됩니다.<br />
                    추가 피해량: 30/65/100(+스킬 증폭의 45%)<br />
                    방어력 감소량: 5/10/15<br />
                    사거리: 기본 공격 사거리+0.1<br />
                    쿨다운: 12/9/6초<br />
                </p>
            </div>
        </div>

        <div id="bottom">
            <div id="vi">
                <video
                    src="video/아비게일 p 동영상.mp4"
                    muted
                    autoplay
                    playsinline
                    loop
                ></video>
            </div>
            <div id="main">
