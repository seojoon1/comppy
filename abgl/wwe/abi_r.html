<!DOCTYPE html>
<html>
    <head>
        <title>이터널리턴 아비게일 R</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/footer.css">
    </head>
    <body>
        <h1>
            <a href="index.html"><img src="img\Eternalreturnlogo.png" /></a>
        </h1>

        <div id="grid">
            <div id="img">
                <img
                    src="img\아비게일 R.webp"
                    alt="아비게일 R"
                    width="150"
                    height="150"
                />
            </div>
            <div id="sul">
                <h2>R - 디멘션 스트라이크</h2>
                <p>
                    아비게일이 차원 속으로 몸을 숨겨 0.7초 동안 대상 지정 불가
                    상태가 됩니다. 이후 착지하며 피해를 입히고, 이동 속도를
                    0.2초 동안 99% 감소시킵니다.<br />
                    스킬에 적중한 대상에게 좌표를 남깁니다. 좌표는 5초 동안
                    지속되며 대상자의 시야를 제공 받습니다.<br />
                    피해량: 150/275/400(+스킬 증폭의 80%)<br />
                    범위: 원형 반지름 3.5m<br />
                    쿨다운: 80/70/60초<br />
                </p>
            </div>
        </div>

        <div id="bottom">
            <div id="vi">
                <video
                    src="video/아비게일 R 동영상.mp4"
                    muted
                    autoplay
                    playsinline
                    loop
                ></video>
            </div>
            <div id="main">
                <a href="abi1.html"
                    ><img
                        src="img\아비게일 단신.webp"
                        alt="아비게일 단신"
                        width="260"
                        height=""

                <a href="abi_r.html">R</a>
                <a href="abi_basic combo.html">콤보</a>
            </div>
        </footer>
    </body>
